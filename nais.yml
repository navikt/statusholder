apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: statusholder
    namespace: navdig
    labels:
        team: navdig
spec:
    image: {{ image }}
    port: 8080
    ingresses:
        - https://statusholder.prod-fss-pub.nais.io
    replicas:
        min: 1
        max: 1
accessPolicy:
    inbound:
        rules:
            - application: statuspoll
              namespace: navdig
              cluster: dev-gcp
